spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/web_store_test_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
        hibernate:
          format_sql: true

    open-in-view: false

