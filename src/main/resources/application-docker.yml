spring:

  datasource:
    url: jdbc:postgresql://postgres-local:5432/web_store_local_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  flyway:
    url: jdbc:postgresql://postgres-local:5432/web_store_local_db
    user: postgres
    password: password
    locations: classpath:db/migration/common, classpath:db/migration/local